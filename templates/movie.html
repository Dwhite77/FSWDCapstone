<div class="container">
    <h1>List of Movies</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.id }}</td>
                    <td>
                        <input type="text" id="title-{{ movie.id }}" value="{{ movie.title }}" required>
                    </td>
                    <td>
                        <input type="date" id="release_year-{{ movie.id }}" value="{{ movie.release_year }}" required>
                    </td>
                    <td>
                        <form action="/movies/{{ movie.id }}" method="POST" style="display:inline;">
                            <input type="hidden" value="POST">  <!-- Indicate the method -->
                            <button type="button">Update</button>
                        </form>
                        <form action="/delete-movie/{{ movie.id }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No movies found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/'" type="button">Back to Home</button>
</div>
