<div class="container">
    <h1>List of Movies</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.id }}</td>
                    <td>
                        <input type="text" id="title-{{ movie.id }}" value="{{ movie.title }}" required>
                    </td>
                    <td>
                        <input type="number" id="release_year-{{ movie.id }}" value="{{ movie.release_year }}" required>
                    </td>
                    <td>
                        <input type="text" id="director-{{ movie.id }}" value="{{ movie.director }}" required>
                    </td>
                    <td>
                        <form action="/movies/{{ movie.id }}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="PATCH">  <!-- Indicate the method -->
                            <button type="button" onclick="updateMovie({{ movie.id }})">Update</button>
                        </form>
                        <form action="/delete-movie/{{ movie.id }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No movies found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/'" type="button">Back to Home</button>
</div>

<script>
    function updateMovie(movieId) {
        // Get the values from the input fields
        const title = document.getElementById(`title-${movieId}`).value;
        const releaseYear = document.getElementById(`release_year-${movieId}`).value;
        const director = document.getElementById(`director-${movieId}`).value;

        // Create a form to submit the PATCH request
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = `/movies/${movieId}`;

        // Create hidden inputs to send the updated values
        const titleInput = document.createElement('input');
        titleInput.type = 'hidden';
        titleInput.name = 'title';
        titleInput.value = title;
        form.appendChild(titleInput);

        const releaseYearInput = document.createElement('input');
        releaseYearInput.type = 'hidden';
        releaseYearInput.name = 'release_year';
        releaseYearInput.value = releaseYear;
        form.appendChild(releaseYearInput);

        const directorInput = document.createElement('input');
        directorInput.type = 'hidden';
        directorInput.name = 'director';
        directorInput.value = director;
        form.appendChild(directorInput);

        // Append the form to the body and submit it
        document.body.appendChild(form);
        form.submit();
    }
</script>
