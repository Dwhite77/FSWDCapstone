<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and Actor Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .actor, .movie {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie and Actor Database</h1>

        <h2 href="/login">Login</h2>
        <h2>Actors</h2>
        <button onclick="location.href='/actors'" type="button">View All Actors</button>

        <h2>Movies</h2>
        <button onclick="location.href='/movies'" type="button">View All Movies</button>
    </div>

    <div>
        <h1>Add New Movie</h1>
        <form action="/movies" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" required><br>
            <button type="submit">Add Movie</button>
        </form>

        <h1>Add New Actor</h1>
        <form action="/actors" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required><br>
            <button type="submit">Add Actor</button>
        </form>
    </div>
</body>
</html>
