<div class="container">
    <h1>List of Actors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
                <tr>
                    <td>{{ actor.id }}</td>
                    <td>{{ actor.name }}</td>
                    <td>{{ actor.age }}</td>
                    <td>{{ actor.gender }}</td>
                    <td>
                        <form action="/delete-actor/{{ actor.id }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No actors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/'" type="button">Back to Home</button>
</div>
