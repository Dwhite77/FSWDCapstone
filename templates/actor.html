<div class="container">
    <h1>List of Actors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
                <tr>
                    <td>{{ actor.id }}</td>
                    <td>
                        <input type="text" id="name-{{ actor.id }}" value="{{ actor.name }}" required>
                    </td>
                    <td>
                        <input type="number" id="age-{{ actor.id }}" value="{{ actor.age }}" required>
                    </td>
                    <td>
                        <input type="text" id="gender-{{ actor.id }}" value="{{ actor.gender }}" required>
                    </td>
                    <td>
                        <form action="/actors/{{ actor.id }}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="PATCH">  <!-- Indicate the method -->
                            <button type="submit" onclick="updateActor({{ actor.id }})">Update</button>
                        </form>
                        <form action="/delete-actor/{{ actor.id }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No actors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/'" type="button">Back to Home</button>
</div>

<script>
    function updateActor(actorId) {
        // Get the values from the input fields
        const name = document.getElementById(`name-${actorId}`).value;
        const age = document.getElementById(`age-${actorId}`).value;
        const gender = document.getElementById(`gender-${actorId}`).value;

        // Create a form to submit the PATCH request
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = `/actors/${actorId}`;

        // Create hidden inputs to send the updated values
        const nameInput = document.createElement('input');
        nameInput.type = 'hidden';
        nameInput.name = 'name';
        nameInput.value = name;
        form.appendChild(nameInput);

        const ageInput = document.createElement('input');
        ageInput.type = 'hidden';
        ageInput.name = 'age';
        ageInput.value = age;
        form.appendChild(ageInput);

        const genderInput = document.createElement('input');
        genderInput.type = 'hidden';
        genderInput.name = 'gender';
        genderInput.value = gender;
        form.appendChild(genderInput);

        // Append the form to the body and submit it
        document.body.appendChild(form);
        form.submit();
    }
</script>
