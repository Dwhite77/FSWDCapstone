<div class="container">
    <h1>List of Actors</h1>

    <!-- Section to display current actors -->
    <h2>Current Actors</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
                <tr>
                    <td>{{ actor.id }}</td>
                    <td>{{ actor.name }}</td>
                    <td>{{ actor.age }}</td>
                    <td>{{ actor.gender }}</td>
                    <td>
                        <form action="/delete-actor/{{ actor.id }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No actors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Section to update actor information -->
    <h2>Update Actor Information</h2>
    <form action="/update-actor" method="POST">
        <label for="actor_id">ID:</label>
        <input type="number" name="actor_id" required>

        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="gender">Gender:</label>
        <input type="text" name="gender" required>

        <button type="submit">Update Actor</button>
    </form>

    <form action="/" method="GET" style="display:inline;">
        <button type="submit">Back to Home</button>
    </form>
</div>
