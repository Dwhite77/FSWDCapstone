<div class="container">
    <h1>List of Actors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
                <tr>
                    <td>{{ actor.id }}</td>
                    <td>
                        <form action="/actors/{{ actor.id }}" method="POST" style="display:inline;">
                            <input type="text" name="name" value="{{ actor.name }}" required>
                        </form>
                    </td>
                    <td>
                        <form action="/actors/{{ actor.id }}" method="POST" style="display:inline;">
                            <input type="number" name="age" value="{{ actor.age }}" required>
                        </form>
                    </td>
                    <td>
                        <form action="/actors/{{ actor.id }}" method="POST" style="display:inline;">
                            <input type="text" name="gender" value="{{ actor.gender }}" required>
                        </form>
                    </td>
                    <td>
                        <form action="/actors/{{ actor.id }}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="PATCH">  <!-- Indicate the method -->
                            <button type="submit">Update</button>
                        </form>
                        <form action="/delete-actor/{{ actor.id }}" method="DELETE" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No actors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/" method="GET" style="display:inline;">
        <button type="submit">Back to Home</button>
    </form>
</div>
