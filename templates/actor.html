<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Actor</title>
</head>
<body>
    <div class="container">
        <h1>List of Actors</h1>
            <div id="actors">
                {% for actor in actors %}
                    <div class="actor">
                        <p>Name: {{ actor.name }}</p>
                        <p>Age: {{ actor.age }}</p>
                        <p>Gender: {{ actor.gender }}</p>
                    </div>
                {% else %}
                    <p>No actors found.</p>
                {% endfor %}
            </div>
        <button onclick="location.href='/'" type="button">Back to Home</button>
    </div>
</body>
</html>
